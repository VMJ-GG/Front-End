  <body>
    <main>
      <form class="container form-signin">
        <div class="text-center mb-4">
          <img class="mb-4" src="./images/WebTips_logo.svg" alt="" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal">Web Tips</h1>

        <div class="form-label-group">
          <input id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" type="email">

        </div>

        <div class="form-label-group">

        </div>

        <div class="checkbox mb-3">
          <label>
            <input value="remember-me" type="checkbox"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted text-center">© Aprile 2018</p>
      </form>
    </main>
